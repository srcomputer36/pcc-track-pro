  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
        },
      },
    }
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background-attachment: fixed;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overscroll-behavior-y: contain;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(24px) saturate(200%);
      -webkit-backdrop-filter: blur(24px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .dark .glass-effect {
      background: rgba(15, 23, 42, 0.45);
      border-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(32px) saturate(160%);
    }
    .primary-gradient {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
    }
    .record-card-shadow {
      box-shadow: 0 12px 40px -12px rgba(31, 38, 135, 0.12);
    }
    .dark .record-card-shadow {
      box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up {
      animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    .bg-mesh {
      background-color: #f8fafc;
      background-image: 
        radial-gradient(at 0% 0%, hsla(161, 74%, 85%, 0.4) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(210, 100%, 94%, 0.4) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(161, 74%, 85%, 0.4) 0, transparent 50%),
        radial-gradient(at 100% 100%, hsla(210, 100%, 94%, 0.4) 0, transparent 50%),
        radial-gradient(at 0% 100%, hsla(161, 74%, 85%, 0.4) 0, transparent 50%);
    }
    .dark .bg-mesh {
      background-color: #020617;
      background-image: 
        radial-gradient(at 0% 0%, hsla(161, 74%, 10%, 0.5) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(210, 100%, 5%, 0.5) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(161, 74%, 10%, 0.5) 0, transparent 50%),
        radial-gradient(at 100% 100%, hsla(210, 100%, 5%, 0.5) 0, transparent 50%),
        radial-gradient(at 0% 100%, hsla(161, 74%, 10%, 0.5) 0, transparent 50%);
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.2); border-radius: 10px; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
